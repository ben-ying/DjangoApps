<VirtualHost *:8000>
    WSGIScriptAlias / /root/app/DjangoApps/myproject/wsgi.py
    # venv
    WSGIDaemonProcess myproject python-home=/root/venv python-path=/root/app/DjangoApps
    # venv
    WSGIProcessGroup myproject

    DocumentRoot "/root/app/DjangoApps"
    Alias /static/ /root/app/DjangoApps/static/
    Alias /media/ /root/app/DjangoApps/media/
    ErrorLog "/root/app/DjangoApps/logs/error_log"
    CustomLog "/root/app/DjangoApps/logs/access_log" common
    <Directory "/root/app/DjangoApps/myproject">
        Require all granted
    </Directory>
    <Directory "/root/app/DjangoApps/static">
        Require all granted
    </Directory>
    <Directory "/root/app/DjangoApps/media">
        Require all granted
    </Directory>
    <Directory "/root/app/DjangoApps/photo/static">
        Require all granted
    </Directory>
    <Directory "/root/app/DjangoApps/photo/media">
        Require all granted
    </Directory>
</VirtualHost>
