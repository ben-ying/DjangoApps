{% extends "iaer_base.html" %}
{% block head %}
{% endblock %}
{% block body %}
<form action="{% url 'iaer:iaer-delete' object.id %}" method="post" data-ajax="false">{% csrf_token %}
    <center style="padding: 24px;">
        <p>类别: {{object.category}}</p>
        <p>金额: {{object.money}}</p>
        <p>备注: {{object.remark}}</p>
        <p>日期: {{object.created | date:'Y-m-d'}}</p></br>
        <input id="submit" type="submit" value="删除" />
    </center>
</form>
{% endblock %}
