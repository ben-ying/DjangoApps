{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block body %}
<ul data-role="listview" data-inset="true" data-divider-theme="a">
{% if users %}
    {% for user in users %}
    <li>
        <a href="{% url 'iaer:iaer-list' user.id %}">
            {{user.auth_user.username}}
        </a>
    </li>
    {% endfor %}
{% endif %}
</ul>
{% endblock %}
